<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/twemoji.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="wrapper">
    <div class="box">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div id="formContent" class="centralizado fadeIn">
      <div class="fadeIn first">
        <div class="icone-protecao"></div>
        <img src="images/icon.gif" id="icon" alt="User    Icon" />
        <p id="mensagem-bem-vindo"></p>
        <p id="mensagem-dia"></p>
      </div>
      <form id="form">
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
        <input type="password" id="senha" class="fadeIn third" name="senha" placeholder="senha">
        <input type="submit" class="fadeIn fourth" value="LOGIN">
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
